<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="CSS/Contact.css">
</head>
<body>
  
  <div class="container">
    <h1>Contact Us</h1>
    <p>If you have some sort of query or complaint you can contact us so we can make your experience more enjoyable</p>
  </div>
  <div class="contact-box">
    <div class="contact-left">
      <h3>Send your request</h3>
      <form action="connect.php" method="post">
        <div class="input-row">
          <div class="input-group">
            <label>NAME</label>
            <input type="text" placeholder="Paul Attard" name="name">
          </div>
          <div class="input-group">
            <label>PHONE NUMBER</label>
            <input type="number" placeholder="1234 5678" name="phone">
          </div>
        </div>
        <div class="input-row">
          <div class="input-group">
            <label>E-MAIL</label>
            <input type="email" placeholder="paulattard@gmail.com" name="email">
          </div>
          <div class="input-group">
            <label>SUBJECT</label>
            <input type="text" placeholder="Enter your subject" name="subject">
          </div>
        </div>

        <label>MESSAGE</label>
        <textarea rows="5" placeholder="Your Message" name="message"></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="contact-right">
      <h3>Reach Us</h3>
      <table>
        <tr>
          <td>Email:</td>
          <td>ContactUs@gmail.com</td>
        </tr>
        <tr>
          <td>Phone:</td>
          <td>+356 7713 5906</td>
        </tr>
        <tr>
          <td>Address:</td>
          <td>123 Main Street, Marsaskala, Malta</td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
